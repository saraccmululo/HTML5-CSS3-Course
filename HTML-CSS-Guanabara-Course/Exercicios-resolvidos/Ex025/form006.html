<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfacao</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
         <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
