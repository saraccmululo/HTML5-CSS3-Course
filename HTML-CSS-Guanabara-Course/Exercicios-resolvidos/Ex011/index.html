<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimiua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/Foto-L.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--Opcao 1 <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
    <!-- Opcao 2--> <audio preload="metadata" autoplay controls loop>
                        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
                        <source src="midia/happy-mistake.ogg" type="audio/ogg">
    </audio>
    <p>Caso o audio nao toque, <a href="midia/happy-mistake.mp3">clique aqui </a>para baixar o arquivo MP3.</p>


</body>
</html>
