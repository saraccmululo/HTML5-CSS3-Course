<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <p>Voce pode escrever um paragrafo de qualquer jeito.basta colocar tudo no meio do par de tags p e /p. 
    </p>
    <p>Se precisar quebrar o texto, <br> voce pode usar a tag &lt;br&gt;. <!-- lt=less than. gt=greater than-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;

    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
    </p>
</body>
</html>
