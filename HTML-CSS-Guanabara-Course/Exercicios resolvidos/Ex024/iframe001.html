<!DOCTYPE html>

<head>

    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a></iframe> para aprender a programar.</p>
    <p> O repositorio do Guanabara  <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>tambem e bem legal!</p>
    <p>O site do google <iframe src="www.google.com" frameborder="0"><a href="www.google.com" target="_blank">Google</a></iframe>tambem e muito util.</p>
</body>
</html>
